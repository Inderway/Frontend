<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW</title>
</head>
<body>
<!--此处为js代码-->
<script>
    window.alert("Hello World"); //浏览器弹出警告框
    document.write("<h1>Hello World!</h1>");//写入html
    console.log("Hello World");//写入控制台
    //变量，弱类型，作用域全局，可重复声明
    var a=0;
    // 作用域当前代码块，不允许重复声明
    let b=1;
    // 常量
    const c=2;
    //数据类型：原始类型，引用类型
    //原始类型
    //number，非数字则值为NaN，类型转换时出现，0和NaN都为false
    //string, boolean, null
    //undefined，声明未初始化时的类型
    alert(typeof a); //获取数据类型
    //函数
    function func1(para1){
        return para1;
    }
    //Array
    var a1=new Array(1,2,3);
    var a2=[1,2,3];
    // 利用forEach传入匿名函数遍历
    a1.forEach(function(e){
        console.log(e);
    })
    //lambda表达式
    a1.forEach((e)=>{
        console.log(e);
    })

</script>
</body>
</html>
