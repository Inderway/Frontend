<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /*子元素选择器，只选择孩子，其后代不选择，可通过嵌套来选择孙子（x>y>z）
        区别于后代选择器
        要先写后代选择器，再写子元素选择器才有效果。顺序不能错，后代选择器不能不写*/
        .nav li{
            color:yellow;
        }
        .nav > li {
            color:red;
        }
        /*属性选择器
        包含该属性的标签
        中括号里也可写成attr=value的形式，value可不加引号*/
        a[title]{
            color:red;
        }
        /*^=表示选择以后面字符串开头的value
        $=表示选择以后面字符串结尾的value
        *=表示出现后面的字符串即匹配*/
        div[class^=font]{
            font-size:24px;
        }
        div[class^=con]{
            font-size:40px;
        }

        /*背景简写
        颜色 地址 平铺 对象附着 位置
        颜色可写在最后*/
        body {
            background: #000 url("E:/Github/Frontend/resource/2022-2.jpg") no-repeat fixed center -50px;
        }

        /*凹凸效果*/
        .convex{
            text-shadow:1px 1px 1px #000,-1px -1px 1px #fff;
        }
        .concave{
            text-shadow:-1px -1px 1px #000,1px 1px 1px #fff;
        }

        /*边框综合写法*/
        .border{
            border-top: 1px solid red;/*宽1，实线，红*/
            border-bottom: 1px solid red;
        }
        
        table{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            border-collapse: collapse;/*合并相邻边框。由于每个td都有一个边框，因此td相邻时有边框重叠*/
        }
        td{
            border: 1px solid red;
        }
    </style>0
</head>
<body>
    <ul class="nav">
        <li>
            一级
            <ul>
                <li>二级</li>
                <li>二级</li>
                <li>二级</li>
            </ul>
        </li>
    </ul>
    <a href="#" title="标题">内容</a>
    <div class="font24">属性选择器</div>
    <div class="convex">凸起效果</div>
    <div class="concave">凹陷效果</div>
    <div class="border">边框样式</div>
    <br>
    <table>
        <tr>
            <td>x</td><td>x</td><td>x</td><td>x</td><td>x</td>
        </tr>
        <tr>
            <td>x</td><td>x</td><td>x</td><td>x</td><td>x</td>
        </tr>
        <tr>
            <td>x</td><td>x</td><td>x</td><td>x</td><td>x</td>
        </tr>
    </table>
</body>
</html>
